name: Run keyword_kz bi-weekly

on:
  schedule:
    - cron: '0 3 * * 1'    # Запуск каждый понедельник в 03:00 UTC
  workflow_dispatch:       # Кнопка для ручного запуска

jobs:
  biweekly:
    runs-on: ubuntu-latest

    steps:
      - name: Check trigger condition
        id: check_week
        shell: bash
        run: |
          # Получаем номер недели без ведущего нуля (чтобы не было ошибки с 08)
          week_num=$(date +%-V)
          echo "Current week number: $week_num"
          echo "Trigger event: ${{ github.event_name }}"

          # УСЛОВИЕ ЗАПУСКА:
          # 1. Если это ручной запуск (кнопка) -> ЗАПУСКАЕМ ВСЕГДА.
          # 2. Если это расписание -> ЗАПУСКАЕМ ТОЛЬКО В НЕЧЕТНЫЕ НЕДЕЛИ.
          
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "is_even=true" >> $GITHUB_OUTPUT
            echo "✅ Ручной запуск: РАЗРЕШЕНО."
          elif [ $((week_num % 2)) -ne 0 ]; then
            echo "is_even=true" >> $GITHUB_OUTPUT
            echo "✅ Нечетная неделя ($week_num): РАЗРЕШЕНО."
          else
            echo "is_even=false" >> $GITHUB_OUTPUT
            echo "⛔ Четная неделя ($week_num): ПРОПУСК."
          fi

      - name: Checkout code
        if: steps.check_week.outputs.is_even == 'true'
        uses: actions/checkout@v3

      - name: Set up Python
        if: steps.check_week.outputs.is_even == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        if: steps.check_week.outputs.is_even == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write Google creds
        if: steps.check_week.outputs.is_even == 'true'
        run: |
          # Безопасная запись ключа без лишних пробелов/отступов
          echo '${{ secrets.GCP_CREDENTIALS }}' > level-landing-195008-a8940ac6b2ab.json

      - name: Run keyword_kz
        if: steps.check_week.outputs.is_even == 'true'
        env:
          TOKEN: ${{ secrets.KEYWORD_API_TOKEN }}
        run: python keyword_kz.py
