name: Run keyword_kz monthly (18th)

on:
  schedule:
    - cron: '0 3 18 * *'   # каждый месяц 18-го в 03:00 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write Google creds
        run: |
          cat << 'EOF' > level-landing-195008-a8940ac6b2ab.json
          ${{ secrets.GCP_CREDENTIALS }}
          EOF

      - name: Run keyword_kz
        env:
          TOKEN: ${{ secrets.KEYWORD_API_TOKEN }}
          DEBUG_DUMP: "0"
          LOG_EVERY_N: "50"
          HTTP_TIMEOUT: "60"
          RATE_LIMIT_DELAY: "2"
        run: python keyword_kz.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: keyword_kz_logs
          path: |
            keyword_kz.log
          if-no-files-found: ignore
