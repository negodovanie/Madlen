name: Run keyword_kz bi-weekly

on:
  schedule:
    - cron: '0 3 * * 1'    # каждый понедельник в 03:00 UTC
  workflow_dispatch:       # Разрешает ручной запуск кнопкой

jobs:
  biweekly:
    runs-on: ubuntu-latest

    steps:
      - name: Check even week number
        id: check_week
        shell: bash
        run: |
          # Получаем номер недели без ведущего нуля (например, 6 вместо 06)
          week_num=$(date +%-V)
          echo "Сегодня неделя №${week_num}"
          echo "Событие: ${{ github.event_name }}"

          # Условие: Запуск если неделя нечетная ИЛИ запуск ручной (кнопкой)
          if [ $((week_num % 2)) -ne 0 ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "is_even=true" >> $GITHUB_OUTPUT
            echo "Результат: Работаем."
          else
            echo "is_even=false" >> $GITHUB_OUTPUT
            echo "Результат: Пропускаем."
          fi

      - name: Checkout code
        if: steps.check_week.outputs.is_even == 'true'
        uses: actions/checkout@v3

      - name: Set up Python
        if: steps.check_week.outputs.is_even == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        if: steps.check_week.outputs.is_even == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write Google creds
        if: steps.check_week.outputs.is_even == 'true'
        run: |
          # Пишем секрет напрямую в файл без лишних отступов
          echo '${{ secrets.GCP_CREDENTIALS }}' > level-landing-195008-a8940ac6b2ab.json

      - name: Run keyword_kz
        if: steps.check_week.outputs.is_even == 'true'
        env:
          TOKEN: ${{ secrets.KEYWORD_API_TOKEN }}
        run: python keyword_kz.py
