name: Run keyword_kz bi-weekly

on:
  schedule:
    - cron: '0 3 * * 1'    # Понедельник 03:00 UTC
  workflow_dispatch:       # Кнопка ручного запуска

jobs:
  biweekly:
    runs-on: ubuntu-latest

    steps:
      - name: Check even week number
        id: check_week
        shell: bash
        run: |
          week_num=$(date +%-V)
          echo "Неделя: $week_num"
          
          # Запускаем, если (неделя нечетная) ИЛИ (нажата кнопка)
          if [ $((week_num % 2)) -ne 0 ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
             echo "should_run=true" >> $GITHUB_OUTPUT
             echo "✅ Условие выполнено."
          else
             echo "should_run=false" >> $GITHUB_OUTPUT
             echo "⛔ Пропускаем (четная неделя)."
          fi

      - name: Checkout code
        if: steps.check_week.outputs.should_run == 'true'
        uses: actions/checkout@v3

      - name: Set up Python
        if: steps.check_week.outputs.should_run == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        if: steps.check_week.outputs.should_run == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # САМЫЙ НАДЕЖНЫЙ МЕТОД: Python запишет файл напрямую без лишних пробелов
      - name: Write Google creds
        if: steps.check_week.outputs.should_run == 'true'
        env:
          GCP_JSON: ${{ secrets.GCP_CREDENTIALS }}
        run: |
          python3 -c "import os; open('level-landing-195008-a8940ac6b2ab.json', 'w').write(os.environ['GCP_JSON'])"

      - name: Run keyword_kz
        if: steps.check_week.outputs.should_run == 'true'
        env:
          TOKEN: ${{ secrets.KEYWORD_API_TOKEN }}
        run: python keyword_kz.py
