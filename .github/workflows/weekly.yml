name: Run keyword_kz monthly

on:
  schedule:
    - cron: '0 3 17 * *'    # 17-го числа каждого месяца в 03:00 UTC
  workflow_dispatch:

jobs:
  monthly:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write Google creds
        run: |
          cat << 'EOF' > level-landing-195008-a8940ac6b2ab.json
          ${{ secrets.GCP_CREDENTIALS }}
          EOF

      - name: Run keyword_kz
        env:
          TOKEN: ${{ secrets.KEYWORD_API_TOKEN }}
          RATE_LIMIT_DELAY: "0.5"
        run: python keyword_kz.py
