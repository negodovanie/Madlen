name: Run keyword_kz bi-weekly

on:
  schedule:
    - cron: '0 3 * * 1'    # Понедельник 03:00 UTC
  workflow_dispatch:       # Кнопка ручного запуска

jobs:
  biweekly:
    runs-on: ubuntu-latest

    steps:
      - name: Check trigger condition
        id: check_week
        shell: bash
        run: |
          # Получаем номер недели (убираем ноль в начале, чтобы не было ошибок)
          week_num=$(date +%-V)
          echo "Current week: $week_num"
          
          # Если нажата кнопка ИЛИ неделя нечетная -> РАЗРЕШАЕМ
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] || [ $((week_num % 2)) -ne 0 ]; then
            echo "is_even=true" >> $GITHUB_OUTPUT
            echo "✅ Запуск разрешен."
          else
            echo "is_even=false" >> $GITHUB_OUTPUT
            echo "⛔ Пропуск (четная неделя)."
          fi

      - name: Checkout code
        if: steps.check_week.outputs.is_even == 'true'
        uses: actions/checkout@v3

      - name: Set up Python
        if: steps.check_week.outputs.is_even == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        if: steps.check_week.outputs.is_even == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write Google creds
        if: steps.check_week.outputs.is_even == 'true'
        env:
          GCP_DATA: ${{ secrets.GCP_CREDENTIALS }}
        run: |
          # printf печатает ключ точно как есть, не добавляя лишних пробелов и переносов
          printf "%s" "$GCP_DATA" > level-landing-195008-a8940ac6b2ab.json

      - name: Run keyword_kz
        if: steps.check_week.outputs.is_even == 'true'
        env:
          TOKEN: ${{ secrets.KEYWORD_API_TOKEN }}
        run: python keyword_kz.py
