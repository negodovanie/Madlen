name: Run keyword_kz bi-weekly

on:
  schedule:
    - cron: '0 3 * * 1'  # каждый понедельник в 03:00 UTC (06:00 MSK)
  workflow_dispatch:

jobs:
  biweekly:
    runs-on: ubuntu-latest

    steps:
      - name: Check even week number
        run: |
          # Получаем неделю года (ISO 8601, с понедельника, 01–53)
          week_num=$(date +%V)
          echo "Сегодня неделя №${week_num}"

          # Проверяем, чётная ли неделя
          if (( week_num % 2 != 0 )); then
            echo "Нечётная неделя, выходим без работы."
            exit 0
          fi

          echo "Чётная неделя, запускаем задачу."

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write Google creds
        run: |
          cat << 'EOF' > level-landing-195008-a8940ac6b2ab.json
          ${{ secrets.GCP_CREDENTIALS }}
          EOF

      - name: Run keyword_kz
        env:
          TOKEN: ${{ secrets.KEYWORD_API_TOKEN }}
        run: python keyword_kz.py